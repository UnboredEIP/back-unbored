name: CI server

on: pull_request

env:
  IMAGE_TAG_SERVER: server

jobs:
  format:
    name: Server - Format
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build the Docker image
        run: docker build -t $IMAGE_TAG_SERVER --target=create-build .
      - name: Run Prettier
        run: docker run $IMAGE_TAG_SERVER sh -c 'npm run format:verify'
  lint:
    name: Server - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build the Docker image
        run: docker build -t $IMAGE_TAG_SERVER --target=create-build .
      - name: Run ESLint
        run: docker run $IMAGE_TAG_SERVER sh -c 'npm run lint:verify'
  test_and_analyze:
    env:
      DOCKER_ENV_FILE: ${{ secrets.DOCKER_ENV_FILE }}
      DOCKER_SERVER_ENV_FILE: ${{ secrets.DOCKER_SERVER_ENV_FILE }}
    name: Server - Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Docker Compose
        run: |
          echo "$DOCKER_ENV_FILE" > docker.env
          docker compose run -d mongodb
          docker compose ps
        env:
          DOCKER_ENV_FILE: ${{ secrets.DOCKER_ENV_FILE }}
      - name: Wait for MongoDB to start
        run: docker compose exec mongodb sh -c 'until mongo --eval "print(\"waited for connection\")"; do sleep 1; done'
      - name: Build the Docker image
        run: docker build -t $IMAGE_TAG_SERVER --target=create-build .
      - name: Set up environment variables for server
        run: echo "$DOCKER_SERVER_ENV_FILE" > .env
      - name: Run tests
        run: docker run -v ./coverage:/user/src/app/server/coverage $IMAGE_TAG_SERVER sh -c 'npm run test:cov'
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
